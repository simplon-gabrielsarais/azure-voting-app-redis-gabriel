# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: CmdLine@2
  inputs:
    script: |
      ver=$(cat azure-vote/main.py | grep -E "^ver = \"[0-9.]+\"\$"|awk -F\" {'print $2'})
      echo "##vso[task.setvariable variable=version]$ver"

- task: Docker@2
  inputs:
    containerRegistry: 'voteapp_Brief8_GS'
    repository: 'grabibel/voteapp_brief8_gs'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: variables['version']

