# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main


pool:
  vmImage: ubuntu-latest

steps:
- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'kuber-brief7-gs'
    namespace: 'brief7-gs'
    command: 'get'
    arguments: 'deployments'
    outputFormat: 'json'
  name: "kube"

- task: CmdLine@2
  inputs:
    script: |
      versionnew=$((curl 'https://hub.docker.com/v2/repositories/simplonasa/azure_voting_app/tags' | jq '."results"[0]["name"]')| sed 's/^.//;s/.$//')
      versionold=$(echo $KUBE_KUBECTLOUTPUT | jq '.items[1].spec.template.spec.containers[].image' | cut -d: -f2 | sed 's/"//')
      echo "##vso[task.setvariable variable=vernew]$versionnew"
      echo "##vso[task.setvariable variable=verold]$versionold"
      cd /home/vsts
      git clone https://github.com/simplon-gabrielsarais/Brief-7.git
      cd Brief-7/kube_brief6/
      sed -i 's/{{ version }}/'$versionnew'/g' voteapp.yml
      echo $versionnew
      echo $versionold

- task: Kubernetes@1
  condition: ne(variables['verold'],variables['vernew'])
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'kuber-brief7-gs'
    namespace: 'brief7-gs'
    command: 'apply'
    useConfigurationFile: true
    configuration: '/home/vsts/Brief-7/kube_brief6/'
    arguments: ''
    secretType: 'generic'
    outputFormat: 'json'